<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cava Cargo - Last Mile Logistics Service Request</title>
    <link rel="icon" type="image/x-icon" href="Logo.pdf">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        img {
            max-width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        h1, h3 {
            margin: 20px 0;
            font-weight: 700;
            color: #fff;
        }
        h1 {
            font-size: 2rem;
        }
        h3 {
            font-size: 1.5rem;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 2;
        }
        .menu div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: 0.3s;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #222;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .dropdown a {
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        .dropdown a:hover {
            background-color: #333;
        }
        .menu.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .menu.active div:nth-child(2) {
            opacity: 0;
        }
        .menu.active div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #000;
            text-align: left;
            font-weight: 500;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            background-color: #fff;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #f0f0f0;
            color: #000;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            white-space: pre-wrap;
            text-align: left;
            color: #fff;
        }
        .questionnaire {
            background-color: #fff;
            color: #000;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: left;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .questionnaire label {
            margin-bottom: 8px;
        }
        .questionnaire input[type="text"],
        .questionnaire input[type="number"],
        .questionnaire input[type="email"],
        .questionnaire input[type="tel"],
        .questionnaire select,
        .questionnaire textarea {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="menu" id="menuToggle">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- Dropdown Menu -->
    <div class="dropdown" id="dropdownMenu">
        <a href="../index.html">Home</a>
    </div>

    <img src="../media/logo.pdf" alt="Your Logo">
    <h1><u>Logistics Request</u></h1>

    <form id="logisticsForm">
        <h3>Shipper</h3>
        <div class="questionnaire">
            <label for="shipperName">Shipper Name:</label>
            <input type="text" id="shipperName" required>
            
            <label for="shipperEmail">Shipper Email:</label>
            <input type="email" id="shipperEmail" required>
            
            <label for="shipperPhone">Shipper Phone Number:</label>
            <input type="tel" id="shipperPhone" required>
            
            <label for="transportDate">Transportation Date:</label>
            <input type="text" id="transportDate" required>
            
            <label for="dayTime">What time of day will the transportation occur?</label>
            <select id="dayTime" required>
                <option value="nopref">No Preference/Not Applicable</option>
                <option value="morning">Morning (6 AM - 12 PM)</option>
                <option value="afternoon">Afternoon (12 PM - 6 PM)</option>
                <option value="evening">Evening (6 PM - 12 AM)</option>
                <option value="night">Night (12 AM - 6 AM)</option>
            </select>
            
            <label for="goodsType">What type of goods are being transported?</label>
            <input type="text" id="goodsType" required>
            
            <label for="goodsValue">Approximate value of goods (in CAD):</label>
            <input type="number" id="goodsValue" required>
            
            <label for="weight">Approximate weight of goods (in kg):</label>
            <input type="number" id="weight" required>
            
            <label for="volume">Approximate volume of goods (in cubic feet):</label>
            <input type="number" id="volume" required>
            
            <label for="fragile">Are the goods fragile?</label>
            <select id="fragile" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="temperatureSensitive">Are the goods temperature-sensitive?</label>
            <select id="temperatureSensitive" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="pickupLocation">Pickup Location:</label>
            <textarea id="pickupLocation" rows="3" required></textarea>
            
            <label for="loadingDock">Is there a loading dock at the pickup location?</label>
            <select id="loadingDock" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="forklift">Is a forklift available at the pickup location?</label>
            <select id="forklift" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="pickupDetails">Additional Pickup Details:</label>
            <textarea id="pickupDetails" rows="3"></textarea>
        </div>
        
        <h3>Receiver</h3>
        <div class="questionnaire">
            <label for="receiverName">Receiver Name:</label>
            <input type="text" id="receiverName" required>
            
            <label for="receiverEmail">Receiver Email:</label>
            <input type="email" id="receiverEmail" required>
            
            <label for="receiverPhone">Receiver Phone Number:</label>
            <input type="tel" id="receiverPhone" required>
            
            <label for="deliveryLocation">Delivery Location:</label>
            <textarea id="deliveryLocation" rows="3" required></textarea>
            
            <label for="deliveryInstructions">Delivery Instructions:</label>
            <textarea id="deliveryInstructions" rows="3"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Initialize flatpickr for the date input
        flatpickr("#transportDate", {
            dateFormat: "Y-m-d",
            minDate: "today"
        });

        // Event listener for form submission
        document.getElementById('logisticsForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Collect form data
            const shipperName = document.getElementById('shipperName').value;
            const shipperEmail = document.getElementById('shipperEmail').value;
            const shipperPhone = document.getElementById('shipperPhone').value;
            const transportDate = document.getElementById('transportDate').value;
            const dayTime = document.getElementById('dayTime').value;
            const goodsType = document.getElementById('goodsType').value;
            const goodsValue = document.getElementById('goodsValue').value;
            const weight = document.getElementById('weight').value;
            const volume = document.getElementById('volume').value;
            const fragile = document.getElementById('fragile').value;
            const temperatureSensitive = document.getElementById('temperatureSensitive').value;
            const pickupLocation = document.getElementById('pickupLocation').value;
            const loadingDock = document.getElementById('loadingDock').value;
            const forklift = document.getElementById('forklift').value;
            const pickupDetails = document.getElementById('pickupDetails').value;
            const receiverName = document.getElementById('receiverName').value;
            const receiverEmail = document.getElementById('receiverEmail').value;
            const receiverPhone = document.getElementById('receiverPhone').value;
            const deliveryLocation = document.getElementById('deliveryLocation').value;
            const deliveryInstructions = document.getElementById('deliveryInstructions').value;

            // Construct the mailto link with form data
            const mailtoLink = `mailto:admin@cavacargo.com?subject=Logistics Request&body=\
Shipper Name: ${shipperName}%0A\
Shipper Email: ${shipperEmail}%0A\
Shipper Phone Number: ${shipperPhone}%0A\
Transportation Date: ${transportDate}%0A\
Time of Day: ${dayTime}%0A\
Type of Goods: ${goodsType}%0A\
Approximate Value: ${goodsValue} CAD%0A\
Approximate Weight: ${weight} kg%0A\
Approximate Volume: ${volume} cubic feet%0A\
Fragile: ${fragile}%0A\
Temperature Sensitive: ${temperatureSensitive}%0A\
Pickup Location: ${pickupLocation}%0A\
Loading Dock: ${loadingDock}%0A\
Forklift Available: ${forklift}%0A\
Additional Pickup Details: ${pickupDetails}%0A\
Receiver Name: ${receiverName}%0A\
Receiver Email: ${receiverEmail}%0A\
Receiver Phone Number: ${receiverPhone}%0A\
Delivery Location: ${deliveryLocation}%0A\
Delivery Instructions: ${deliveryInstructions}`;

            // Open the email client
            window.location.href = mailtoLink;
        });

        document.getElementById('menuToggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.getElementById('dropdownMenu').classList.toggle('dropdown');
        });
    </script>
</body>
</html>
