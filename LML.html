<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cava Cargo - Last Mile Logistics Service Request</title>
    <link rel="icon" type="image/x-icon" href="Logo.pdf">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>

    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            margin-top: 5px;
            margin-bottom: 20px;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 2;
        }
        .menu div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            transition: 0.3s;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #000;
            border-radius: 5px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .dropdown a:hover {
            background-color: #575757;
        }
        .menu.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .menu.active div:nth-child(2) {
            opacity: 0;
        }
        .menu.active div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        #questionnaire {
            max-width: 900px;
            margin: 10px auto;
            padding: 10px;
            background-color: #222;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: left;
        }
        .question {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            white-space: pre-wrap;
            text-align: left;
        }
        .left-column,
        .right-column {
            display: flex;
            flex-direction: column;
        }
        .left-column {
            grid-column: 1;
        }
        .right-column {
            grid-column: 2;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="menu" id="menuToggle">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- Dropdown Menu -->
    <div class="dropdown" id="dropdownMenu">
        <a href="/service/box.html">Bin Rental</a>
    </div>

    <img src="logo.pdf" alt="Your Logo">
    <h1 style="font-size:36px">Last Mile Logistics Questionnaire</h1>

    <form id="questionnaire">
        <div class="left-column">
            <div class="question"> 
                <h3>Shipper</h3>
                <label for="shipperName">Shipper Name:</label>
                <input type="text" id="shipperName" required>
            </div>
            
            <div class="question">
                <label for="shipperEmail">Shipper Email:</label>
                <input type="email" id="shipperEmail" required>
            </div>
            
            <div class="question">
                <label for="shipperPhone">Shipper Phone Number:</label>
                <input type="tel" id="shipperPhone" required>
            </div>
            
            <div class="question">
                <label for="transportDate">Transportation Date:</label>
                <input type="text" id="transportDate" required>
            </div>

            <div class="question">
                <label for="dayTime">What time of day will the transportation occur?</label>
                <select id="dayTime" required>
                    <option value="nopref">No Preference</option>
                    <option value="morning">Morning (6 AM - 12 PM)</option>
                    <option value="afternoon">Afternoon (12 PM - 6 PM)</option>
                    <option value="evening">Evening (6 PM - 12 AM)</option>
                    <option value="night">Night (12 AM - 6 AM)</option>
                </select>
            </div>
            
            <div class="question">
                <label for="goodsType">What type of goods are being transported?</label>
                <input type="text" id="goodsType" required>
            </div>
            
            <div class="question">
                <label for="goodsValue">Approximate value of goods (in CAD):</label>
                <input type="number" id="goodsValue" required>
            </div>
            
            <div class="question">
                <label for="weight">Approximate weight of goods (in kg):</label>
                <input type="number" id="weight" required>
            </div>
            
            <div class="question">
                <label for="volume">Approximate volume of goods (in cubic feet):</label>
                <input type="number" id="volume" required>
            </div>
            
            <div class="question">
                <label for="fragile">Are the goods fragile?</label>
                <select id="fragile" required>
                    <option value="">Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="question">
                <label for="temperatureSensitive">Are the goods temperature-sensitive?</label>
                <select id="temperatureSensitive" required>
                    <option value="">Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="question">
                <label for="pickupLocation">Pickup Location:</label>
                <textarea id="pickupLocation" rows="3" required></textarea>
            </div>
        </div>

        <div class="right-column">
            <div class="question">
                <h3>Receiver Contact Details</h3>
                <label for="receiverName">Receiver Name:</label>
                <input type="text" id="receiverName" required>
                
                <label for="receiverEmail">Receiver Email:</label>
                <input type="email" id="receiverEmail" required>
                
                <label for="receiverPhone">Receiver Phone Number:</label>
                <input type="tel" id="receiverPhone" required>
            </div>

            <div class="question">
                <label for="deliveryLocation">Delivery Location:</label>
                <textarea id="deliveryLocation" rows="3" required></textarea>
            </div>

            <button type="button" id="submitQuestionnaire">Submit</button>
            <button type="button" id="clearForm">Clear Form</button>
            
            <img src="media/logo.jpg" alt="Logo" id="logoImage">
        </div>
        
        <div id="result"></div>
    </form>

    <script>
    // Hamburger menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const dropdownMenu = document.getElementById('dropdownMenu');
    
    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    // Flatpickr initialization
    flatpickr("#transportDate", {
        enableTime: false,
        dateFormat: "Y-m-d"
    });

    // Form clear function
    document.getElementById('clearForm').addEventListener('click', () => {
        document.getElementById('questionnaire').reset();
    });
    
    // Form submit function (mockup)
    document.getElementById('submitQuestionnaire').addEventListener('click', () => {
        const result = document.getElementById('result');
        result.textContent = "Your form has been submitted!";
    });


document.getElementById('submitQuestionnaire').addEventListener('click', () => {
    const shipperName = document.getElementById('shipperName').value;
    const shipperEmail = document.getElementById('shipperEmail').value;
    const shipperPhone = document.getElementById('shipperPhone').value;
    const transportDate = document.getElementById('transportDate').value;
    const dayTime = document.getElementById('dayTime').value;
    const goodsType = document.getElementById('goodsType').value;
    const goodsValue = document.getElementById('goodsValue').value;
    const weight = document.getElementById('weight').value;
    const volume = document.getElementById('volume').value;
    const fragile = document.getElementById('fragile').value;
    const temperatureSensitive = document.getElementById('temperatureSensitive').value;
    const pickupLocation = document.getElementById('pickupLocation').value;
    const receiverName = document.getElementById('receiverName').value;
    const receiverEmail = document.getElementById('receiverEmail').value;
    const receiverPhone = document.getElementById('receiverPhone').value;
    const deliveryLocation = document.getElementById('deliveryLocation').value;

    const subject = encodeURIComponent('Last Mile Logistics Request');
    const body = encodeURIComponent(
        `Shipper Name: ${shipperName}\n` +
        `Shipper Email: ${shipperEmail}\n` +
        `Shipper Phone: ${shipperPhone}\n` +
        `Transportation Date: ${transportDate}\n` +
        `Preferred Time of Day: ${dayTime}\n` +
        `Goods Type: ${goodsType}\n` +
        `Goods Value (CAD): ${goodsValue}\n` +
        `Goods Weight (kg): ${weight}\n` +
        `Goods Volume (cubic feet): ${volume}\n` +
        `Fragile: ${fragile}\n` +
        `Temperature-Sensitive: ${temperatureSensitive}\n` +
        `Pickup Location: ${pickupLocation}\n` +
        `Receiver Name: ${receiverName}\n` +
        `Receiver Email: ${receiverEmail}\n` +
        `Receiver Phone: ${receiverPhone}\n` +
        `Delivery Location: ${deliveryLocation}\n`
    );

    const mailtoLink = `mailto:admin@cavacargo.com?subject=${subject}&body=${body}`;

    window.location.href = mailtoLink;
});

        
    </script>
</body>
</html>
