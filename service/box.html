<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Quote Form</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container to center all content */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Label and input styles */
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            grid-column: span 2;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .note {
            grid-column: span 2;
            font-style: italic;
        }
        .error {
            color: red;
            grid-column: span 2;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 767px) {
            .container {
                padding: 10px;
            }
        }

        /* Hamburger Menu CSS starts here */
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 2;
        }

        .menu div {
            width: 25px;
            height: 3px;
            background-color: #000;
            margin: 4px 0;
            transition: 0.3s;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #000;
            border-radius: 5px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .dropdown a:hover {
            background-color: #575757;
        }

        .menu.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu.active div:nth-child(2) {
            opacity: 0;
        }

        .menu.active div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
</head>
<body>

    <!-- Hamburger Menu -->
    <div class="menu" id="menuToggle">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown" id="dropdownMenu">
        <a href="https://cavacargo.com/index.html">Home</a> 
        <a href="/service/box.html">Bin Rental</a>
        <!-- <a href="/service/vent.html">Vent Brush Rental</a> -->
        <a href="#contact">Contact</a>
    </div>

    <div class="container">
        <h1>Cavacargo</h1>
        <h1>xxx-xxx-xxxx</h1>
        <h1>admin@cavacargo.com</h1>

        <h2>Get a Quote for Moving Storage Box Rental</h2>
        <ul>
            <p><strong>Easy Moving Solutions:</strong> Simplify your move with our easy-to-use quote form.</p>
        </ul>

        <h1>Quote Form</h1>
        <form id="quoteForm">
            <label for="apartmentSize">Apartment Size</label>
            <select id="apartmentSize">
                <option value="studio">Studio</option>
                <option value="1">1 Bedroom</option>
                <option value="2">2 Bedroom</option>
                <option value="3">3 Bedroom</option>
            </select>

            <label for="numberOfBoxes">Number of Boxes 31.5 x 14.75 x 6.57</label>
            <input id="numberOfBoxes" type="number" min="1" value="20">

            <label for="rackCount">Number of Rolling Clothes Racks</label>
            <select id="rackCount">
                <option value="0">None</option>
                <option value="1">1 Rack</option>
                <option value="2">2 Racks</option>
                <option value="3">3 Racks</option>
                <option value="4">4 Racks</option>
            </select>

            <label for="deliveryOption">Delivery Option</label>
            <select id="deliveryOption">
                <option value="pickup">Pickup</option>
                <option value="delivery">Delivery</option>
            </select>

            <label for="serviceLocation">Service Location</label>
            <select id="serviceLocation">
                <option value="Fairview">Fairview</option>
                <option value="Kerrisdale">Kerrisdale</option>
                <option value="Kitsilano">Kitsilano</option>
                <option value="Mount Pleasant">Mount Pleasant</option>
                <option value="Shaughnessy">Shaughnessy</option>
                <option value="Spanish Banks">Spanish Banks</option>
                <option value="UBC">UBC</option>
            </select>

            <label for="startDate">Rental Start Date</label>
            <input id="startDate" type="date">

            <label for="endDate">Rental End Date</label>
            <input id="endDate" type="date">

            <label for="address">Address</label>
            <input id="address" type="text">

            <label for="phone">Phone</label>
            <input id="phone" type="tel">

            <label for="name">Name</label>
            <input id="name" type="text">

            <button id="sendEmail">Request Quote</button>

            <p class="error" id="errorResult"></p>
            <p id="quoteResult"></p>
            <p id="depositResult"></p>
            <p id="totalDueResult"></p>
            <p class="note" id="note"></p>

            <img src="/media/box.pdf" alt="box">
        </form>
    </div>

    <script>
        // Hamburger menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');

        // Event listener for the hamburger menu
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            // Toggle display of dropdown menu
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        });

        // Optional: Close the dropdown menu if clicked outside
        document.addEventListener('click', (event) => {
            if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
                menuToggle.classList.remove('active');
            }
        });

        const ratePerDayPerBox = 0.7142857143; // Rate per day per box
        const minRentalDays = 7; // Minimum rental period in days

        function updateBoxRecommendation() {
            const apartmentSize = document.getElementById('apartmentSize').value;
            let recommendedBoxes = 0;

            switch (apartmentSize) {
                case 'studio':
                    recommendedBoxes = 20;
                    break;
                case '1':
                    recommendedBoxes = 25;
                    break;
                case '2':
                    recommendedBoxes = 30;
                    break;
                case '3':
                    recommendedBoxes = 35;
                    break;
            }
            // Update the number of boxes input
            document.getElementById('numberOfBoxes').value = recommendedBoxes;
            calculateQuote();
        }

        function calculateQuote() {
            const numberOfBoxes = parseInt(document.getElementById('numberOfBoxes').value, 10) || 0;
            const rackCount = parseInt(document.getElementById('rackCount').value, 10) || 0;
            const deliveryOption = document.getElementById('deliveryOption').value;
            const serviceLocation = document.getElementById('serviceLocation').value;

            // Calculate rental duration in days
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const rentalDuration = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));

            // Calculate the total cost
            const boxCost = numberOfBoxes * ratePerDayPerBox * Math.max(rentalDuration, minRentalDays);
            const rackCost = rackCount * 5; // Assuming $5 per rack
            const deliveryCost = deliveryOption === 'delivery' ? 20 : 0; // $20 for delivery
            const locationCost = serviceLocation === 'UBC' ? 15 : 0; // $15 additional cost for UBC

            const totalCost = boxCost + rackCost + deliveryCost + locationCost;

            // Update results
            document.getElementById('quoteResult').textContent = `Total Quote: $${totalCost.toFixed(2)}`;
            document.getElementById('depositResult').textContent = `Deposit Required: $${(totalCost * 0.25).toFixed(2)}`; // Assuming 25% deposit
            document.getElementById('totalDueResult').textContent = `Total Due on Delivery: $${(totalCost - (totalCost * 0.25)).toFixed(2)}`;
        }

        // Add event listeners
        document.getElementById('quoteForm').addEventListener('change', calculateQuote);
        document.getElementById('quoteForm').addEventListener('input', calculateQuote);
        document.getElementById('quoteForm').addEventListener('submit', (event) => {
            event.preventDefault();
            // Code to send email or handle form submission
        });
    </script>

</body>
</html>
