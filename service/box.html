    <style>
        /* General body styling */
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the form elements */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        /* Label and input styles */
        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            grid-column: span 2;
            padding: 10px;
            cursor: pointer;
        }

        .note {
            grid-column: span 2;
            font-style: italic;
        }

        .error {
            color: red;
            grid-column: span 2;
            font-weight: bold;
        }

        /* Hamburger menu styles */
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 2; /* Ensure it appears above other elements */
        }

        .menu div {
            width: 25px;
            height: 3px;
            background-color: #fff; /* Changed to white for visibility */
            margin: 4px 0;
            transition: 0.3s;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #000;
            border-radius: 5px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .dropdown a:hover {
            background-color: #575757;
        }

        .menu.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu.active div:nth-child(2) {
            opacity: 0;
        }

        .menu.active div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Heading styles */
        h1, h2 {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        h2 {
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            margin: 10px 0;
        }

        /* Paragraph styling for list items */
        ul {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 0;
            list-style-type: none;
            text-align: center;
        }

        p {
            margin: 0;
        }
    </style>
</head>

        const menuToggle = document.getElementById('menuToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            // Toggle display of dropdown menu
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        });

        // Optional: Close the dropdown menu if clicked outside
        document.addEventListener('click', (event) => {
            if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
                menuToggle.classList.remove('active');
            }
        });
