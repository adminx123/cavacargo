        /* Hamburger menu styles */

        .menu.active div:nth-child(3) {

    <!-- Content -->
    <div class="container">
        <img src="logo.jpg" alt="Cavacargo Logo">
        <h1>Cavacargo</h1>
        <h1>xxx-xxx-xxxx</h1>
        <h1>admin@cavacargo.com</h1>

        <h2>Get a Quote for Moving Storage Box Rental</h2>
        <ul>
            <li><strong>Easy Moving Solutions:</strong> Simplify your move with our easy-to-use quote form.</li>
        </ul>

        <h2>Quote Form</h2>

        <label for="apartmentSize">Apartment Size</label>
        <select id="apartmentSize">
            <option value="studio">Studio</option>
            <option value="1">1 Bedroom</option>
            <option value="2">2 Bedroom</option>
            <option value="3">3 Bedroom</option>
        </select>

        <label for="numberOfBoxes">Number of Boxes 31.5 x 14.75 x 6.57</label>
        <input id="numberOfBoxes" type="number" min="1" value="20">

        <label for="rackCount">Number of Rolling Clothes Racks</label>
        <select id="rackCount">
            <option value="0">None</option>
            <option value="1">1 Rack</option>
            <option value="2">2 Racks</option>
            <option value="3">3 Racks</option>
            <option value="4">4 Racks</option>
        </select>

        <label for="deliveryOption">Delivery Option</label>
        <select id="deliveryOption">
            <option value="pickup">Pickup</option>
            <option value="delivery">Delivery</option>
        </select>

        <label for="serviceLocation">Service Location</label>
        <select id="serviceLocation">
            <option value="Fairview">Fairview</option>
            <option value="Kerrisdale">Kerrisdale</option>
            <option value="Kitsilano">Kitsilano</option>
            <option value="Mount Pleasant">Mount Pleasant</option>
            <option value="Shaughnessy">Shaughnessy</option>
            <option value="Spanish Banks">Spanish Banks</option>
            <option value="UBC">UBC</option>
        </select>

        <label for="startDate">Rental Start Date</label>
        <input id="startDate" type="date">

        <label for="endDate">Rental End Date</label>
        <input id="endDate" type="date">

        <label for="address">Address</label>
        <input id="address" type="text">

        <label for="phone">Phone</label>
        <input id="phone" type="tel">

        <label for="name">Name</label>
        <input id="name" type="text">

        <button id="sendEmail">Request Quote</button>

        <p class="error" id="errorResult"></p>
        <p id="quoteResult"></p>
        <p id="depositResult"></p>
        <p id="totalDueResult"></p>
        <p class="note" id="note"></p>

        <img src="/media/box.pdf" alt="box">
    </div>

    <script>
        // Hamburger menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            // Toggle display of dropdown menu
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        });

        // Optional: Close the dropdown menu if clicked outside
        document.addEventListener('click', (event) => {
            if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
                menuToggle.classList.remove('active');
            }
        });

        const ratePerDayPerBox = 0.7142857143; // Rate per day per box
        const minRentalDays = 7; // Minimum rental period in days

        function updateBoxRecommendation() {
            const apartmentSize = document.getElementById('apartmentSize').value;
            let recommendedBoxes = 0;

            switch (apartmentSize) {
                case 'studio':
                    recommendedBoxes = 20;
                    break;
                case '1':
                    recommendedBoxes = 25;
                    break;
                case '2':
                    recommendedBoxes = 30;
                    break;
                case '3':
                    recommendedBoxes = 35;
                    break;
            }
            // Update the number of boxes input
            document.getElementById('numberOfBoxes').value = recommendedBoxes;
            calculateQuote();
        }

        function calculateQuote() {
            const numberOfBoxes = parseInt(document.getElementById('numberOfBoxes').value, 10) || 0;
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const days = Math.max((endDate - startDate) / (1000 * 60 * 60 * 24), minRentalDays);

            const totalPrice = numberOfBoxes * ratePerDayPerBox * days;

            document.getElementById('quoteResult').innerText = `Total Quote: $${totalPrice.toFixed(2)}`;
        }

        document.getElementById('sendEmail').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const numberOfBoxes = document.getElementById('numberOfBoxes').value;
            const address = document.getElementById('address').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const serviceLocation = document.getElementById('serviceLocation').value;
            const deliveryOption = document.getElementById('deliveryOption').value;
            const rackCount = document.getElementById('rackCount').value;
            const apartmentSize = document.getElementById('apartmentSize').value;

            const emailBody = `
                Name: ${name}\n
                Email: ${email}\n
                Phone: ${phone}\n
                Address: ${address}\n
                Apartment Size: ${apartmentSize}\n
                Number of Boxes: ${numberOfBoxes}\n
                Number of Racks: ${rackCount}\n
                Delivery Option: ${deliveryOption}\n
                Service Location: ${serviceLocation}\n
                Rental Start Date: ${startDate}\n
                Rental End Date: ${endDate}\n
            `;

            document.getElementById('quoteResult').innerText = `Email body:\n\n${emailBody}`;
        });
    </script>
</body>
