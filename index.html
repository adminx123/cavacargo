<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cava Cargo</title>
    <link rel="icon" type="image/x-icon" href="Logo.pdf">

    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        h1 {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        /* Hamburger menu styles */
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 2;
        }

        .menu div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            transition: 0.3s;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #000;
            border-radius: 5px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .dropdown a:hover {
            background-color: #575757;
        }

        .menu.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu.active div:nth-child(2) {
            opacity: 0;
        }

        .menu.active div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="menu" id="menuToggle">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown" id="dropdownMenu">
    
        <a href="service/rentalhome.html" id="binRentalLink">Inbound Link</a>

        <a href="#contact">Contact</a>
    </div>


     <h1 style="font-size:48px">Storage & last mile logistical solutions.</h1>
    <p>Offering secure storage solutions and reliable last-mile delivery services tailored to meet the specific needs of the medical industry. Trust us to manage your logistics with care and efficiency.</p>
    <img src="logo.pdf" alt="Your Logo">
   
    <script>
        // Hamburger menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (event) => {
            if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
                menuToggle.classList.remove('active');
            }
        });

        // Password prompt for Bin Rental link
        const binRentalLink = document.getElementById('binRentalLink');
        binRentalLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default action
            const password = prompt('Please enter the password for access:');
            if (password === 'facebook') { // Replace 'yourPasswordHere' with the actual password
                window.location.href = '/service/box.html'; // Redirect to Bin Rental page
            } else {
                alert('Incorrect password. Access denied.');
            }
        });
    </script>
</body>
</html>
