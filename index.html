<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cava Cargo</title>
    <link rel="icon" type="image/x-icon" href="logo.jpg">

    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        img {
    display: block;
    max-width: 16.67%; /* Adjusted to one-third of the original 50% */
    height: auto;
    margin: 0 auto; /* Centers the image horizontally */
    cursor: pointer;
}


        h1 {
            font-size: 48px;
            margin-top: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 20px;
            line-height: 1.6;
            max-width: 800px;
        }

        /* Hamburger menu styles */
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 2;
        }

        .menu div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            transition: 0.3s;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #000;
            border-radius: 5px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .dropdown a:hover {
            background-color: #575757;
        }

        .menu.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu.active div:nth-child(2) {
            opacity: 0;
        }

        .menu.active div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .container {
    background-color: #fff; /* White background */
    color: #000; /* Black text color for contrast */
    max-width: 800px; /* Maximum width of the container */
    margin: 20px; /* Margin around the container */
    padding: 20px; /* Padding inside the container */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
    text-align: left; /* Text alignment inside the container */
    display: flex;
    flex-direction: column;
    align-items: stretch; /* Stretch items to fill container */
}
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="menu" id="menuToggle">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown" id="dropdownMenu">
        <a href="freight/quote.html" id="freightquote">Freight Quote</a>
        <a href="service/rentalhome.html" id="binRentalLink">Rental Link</a>
                

        
    </div>

 
    <img src="media/logo.jpg" alt="Your Logo">
    
   
    <p>Managing your logistical needs with care and efficiency.</p>


    <div style="position: absolute; bottom: 20px; width: 100%; text-align: center;">
   <!-- <span style="margin-right: 15px;">604.369.9667</span> -->
    <span><a href="mailto:admin@cavacargo.com" style="color: #fff; text-decoration: none;">admin@cavacargo.com</a></span>
</div>



    <script>
        // Hamburger menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (event) => {
            if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
                menuToggle.classList.remove('active');
            }
        });

        // Password prompt for Bin Rental link
        const binRentalLink = document.getElementById('binRentalLink');
        binRentalLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default action
            const password = prompt('Please enter the password for access:');
            if (password === 'facebook') { // Replace 'facebook' with the actual password
                window.location.href = '/service/box.html'; // Redirect to Bin Rental page
            } else {
                alert('Incorrect password. Access denied.');
            }
        });
    </script>
</body>
</html>
